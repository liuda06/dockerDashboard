{% extends 'base.html' %}
{% block title %}容器列表{% endblock %}
{% block page_content %}
<div style="text-align: center"><span style="color: red" id="msg">３</span></div>
<script>
$(function () {
    var i=3;
    $("#msg").text("地址不见了！！！"+i+"秒钟后自动回到首页面");
    setInterval(function (){
        i++;
        if (i>3){
            alert(i)
        }
    },3000);

})

</script>
{% endblock %}
